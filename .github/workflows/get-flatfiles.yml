name: Get Flatfiles on a CRON Schedule

on:
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: copy file via ssh password
      uses: appleboy/scp-action@v0.1.7
      with:
        host: sftp://celestyaldataplatform.godigitalpricing@celestyaldataplatform.blob.core.windows.net
        password: ${{ secrets.FLATFILE_INTEGRATION_PASS }}
        port: 22
        source: '.'
        target: ${{ github.workspace }}
