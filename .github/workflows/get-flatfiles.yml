name: Get Flatfiles on a CRON Schedule

on:
  workflow_dispatch:
  
permissions:
  contents: write
 
jobs:
  sync-folder:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
 
      - name: Install LFTP
        run: sudo apt-get update && sudo apt-get install -y lftp
 
      - name: Add SFTP server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H $SFTP_HOST >> ~/.ssh/known_hosts
        env:
          SFTP_HOST: ${{ FLATFILE_INTEGRATION_SERVER }}
 
      - name: Download folder from SFTP
        run: |
          mkdir -p sftp_data
          lftp -u "${{ secrets.FLATFILE_INTEGRATION_USER }},${{ secrets.FLATFILE_INTEGRATION_PASS }}" ${{ FLATFILE_INTEGRATION_SERVER }} <<EOF
          mirror --verbose --parallel=2 . ./sftp_data
          bye
          EOF
        env:
          SFTP_HOST: celestyaldataplatform.blob.core.windows.net
 
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          cp -r sftp_data/* .
          git add .
          git commit -m "Sync folder from SFTP server"
          git push
        continue-on-error: true
