version: 1
indices:
  site-excursions:
    include:
      - '**/excursion-hub/**'
    target: /excursions/query-index.json
    properties:
      cf-reference:
        select: main div.excursion-profile a
        value: |
          attribute(el, 'href')
      page:
        select: head > meta[property="og:url"]
        value: |
          attribute(el, 'content')
  site-iteneraries:
    include:
      - '**/cruises/**'
    target: /iteneraries/query-index.json
    properties:
      cf-reference:
        select: main div.itinerary-detail-profile a
        value: |
          attribute(el, 'href')
      page:
        select: head > meta[property="og:url"]
        value: |
          attribute(el, 'content')
